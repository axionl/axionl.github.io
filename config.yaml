baseurl: "https://axionl.me"
languageCode: en-us
theme: hugo-theme-stack
paginate: 7
title: 初等記憶體

# Change it to your Disqus shortname before using
disqusShortname: axionl

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
  post: "/p/:slug/"
  page: "/:slug/"

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: "/img/favicon.ico"

  footer:
    since: 2020
    customText: Ariel AxionL's Blog

  dateFormat:
    published: "Jan 02, 2022"
    lastUpdated: "Jan 02, 2022 15:04 MST"

  sidebar:
    emoji: "\U0001F431"
    subtitle: 「 一個你知道的地方，和一個沒有酒的故事 ｜ 言文 」
    avatar:
      enabled: true
      local: true
      src: "/img/avatar.jpg"
    twitter:
      username: arielaxionl
    github:
      username: axionl
    email:
      email: i@axionl.me
    telegram:
      username: arielaxionl
    rss:
      enabled: true
    gpg:
      url: "https://github.com/axionl.gpg"

  article:
    math: true
    toc: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: disqus

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 15
      - type: categories
        params:
          limit: 15
      - type: tag-cloud
        params:
          limit: 25
    page:
        - type: toc


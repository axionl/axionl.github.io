### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: 主页
      url: /
      weight: -100
      pre: home
    - identifier: friends
      name: 友链
      url: friends
      weight: -90
      pre: friends
    - identifier: about
      name: 关于
      url: about
      weight: -80
      pre: user
    - identifier: archives
      name: 归档
      url: archives
      weight: -70
      pre: archives
    - identifier: search
      name: 搜索
      url: search
      weight: -60
      pre: search

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
